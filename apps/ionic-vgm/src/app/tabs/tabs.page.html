<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <!-- <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button> -->
      <ion-button (click)="darkModeChange()">
        <ion-icon
          slot="icon-only"
          name="moon"
          style="font-size: 20px"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <!-- <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button> -->
      <ion-button
        color="{{confValid ? 'success' :'danger'}}"
        (click)="editSetting()"
      >
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="small"
      ><strong>{{'app.title' | translate }}</strong></ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom" mode="ios">
    <ion-card>
      <div>
        <ion-tab-button tab="database">
          <ion-icon name="server-outline"></ion-icon>
          <ion-label>{{'database.title' | translate }}</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="converter">
          <ion-icon name="sync-outline"></ion-icon>
          <ion-label>{{'converter.title' | translate }}</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="analytic">
          <ion-icon name="analytics-outline"></ion-icon>
          <ion-label> {{'analytic.title' | translate }} </ion-label>
        </ion-tab-button>
      </div>
    </ion-card>
  </ion-tab-bar>
</ion-tabs>
