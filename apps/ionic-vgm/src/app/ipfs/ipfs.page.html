<ion-content [fullscreen]="true" class="tab-content">
  <ion-grid>
    <ion-row class="row">
      <ion-col class="col">
        <ion-card class="card">
          <div>
            <ion-item>
              <ion-icon
                name="cube"
                slot="start"
                color="{{isConnected? 'primary' : ''}}"
              ></ion-icon>
              <ion-label>
                {{ isConnected ? 'IPFS Connected - online': isLoading ?
                'Establishing IPFS connection' : 'IPFS Connection - offline' }}
              </ion-label>

              <ion-spinner
                name="bubbles"
                color="dark"
                *ngIf="isLoading"
              ></ion-spinner>
              <ion-button
                fill="{{isConnected? 'solid' : 'outline'}}"
                color="{{isConnected? ipfsConfig.host === '127.0.0.1' ? 'warning'
                : 'success' : 'primary'}}"
                slot="end"
                style="margin-left: 10px; font-weight: bold"
                (click)="ipfsConnect()"
                >{{isConnected ? ipfsConfig.host === '127.0.0.1' ? 'Disconnect'
                :'Connected': isLoading? 'Connecting' : 'Connect'}}</ion-button
              >
            </ion-item>
          </div>
          <ion-card-content>
            <div class="text-field">
              <textarea disabled readonly [(ngModel)]="stdOut"> </textarea>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
